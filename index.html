<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drink Up, Maties!</title>
    <script defer src="./prompts.js"></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <header id="start">
      <form id="crewForm">
        <label for="crew">What's tonight's drinking crew?</label>
        <section id="inputContainer">
          <input type="text" id="crew1" name="crew1" />
          <input type="text" id="crew2" name="crew2" />
        </section>
        <button id="submitCrew">Appoint Another Member</button>
        <button id="ready">Set Sail!</button>
      </form>
    </header>
    <main id="game">
      <div id="promptContainer"></div>
      <button id="nextPrompt">Onwards!</button>
      <button id="reset">Dock</button>
    </main>
  </body>
</html>
